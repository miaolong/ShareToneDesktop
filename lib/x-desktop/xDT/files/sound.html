<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<HTML> 
  <HEAD> 
    <TITLE>Sound Window</TITLE> <SCRIPT> 
 var xDT = parent.xDT;
 var ppath = "../../";
 if (xDT.resPath().match(/:\/\//)) ppath = "";
 document.write('<link rel="stylesheet" type="text/css" href="' + ppath + xDT.resPath() + 'skins/' + xDT.dSkin() + '/' + xDT.dSkin() + '.css' + '">');
</SCRIPT> 
  </HEAD> 
  <BODY LEFTMARGIN="0" TOPMARGIN="0" MARGINWIDTH="0" MARGINHEIGHT="0">
<div id="htd" style="position: absolute; width: 100%; height: 100%; top: 0px; left: 0px;">
<SCRIPT>
 var sound = xDT.window.title(xDT.window.name(window.name)).split(",");
 var str = "";
 if (sound.length > 0) {
  (sound.length == 2) ? sound[1] = sound[1] : sound[1] = "100";
  (sound[1] <= 0 || ! sound[1] || ! sound[1].match(/^\d+$/) ) ? sound[1] = 0 : sound[1] = sound[1];
  str += '<div style="visibility: visible">';
  str += '     <OBJECT classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"  WIDTH="1" HEIGHT="1" id="playsound" ALIGN="">';
  str += '      <PARAM NAME=movie VALUE="../sounds/' + (document.all ? "ie." : "") + 'playsound.swf?soundfile=../sounds/' +  sound[0] + '&volume=' + sound[1] + '">';
  str += '      <PARAM NAME=quality VALUE=high>';
  str += '      <PARAM NAME=bgcolor VALUE=#FFFFFF>';
  str += '      <EMBED src="../sounds/' + (document.all ? "ie." : "") + 'playsound.swf?soundfile=../sounds/' +  sound[0] + '&volume=' + sound[1] + '" quality=high bgcolor=#FFFFFF  WIDTH="1" HEIGHT="1" NAME="playsound" ALIGN=""    TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer"></EMBED>';
  str += '     </OBJECT>';
  str += '</div>'; 
  document.write(str);
 }
</SCRIPT>
</div> </BODY>
</HTML>
